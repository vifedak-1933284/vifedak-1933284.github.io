<!DOCTYPE html>
<html>
<head>
	<title>Job Application</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

<h1>Job Application - Victoria Fedak</h1>

<form action="http://gclass.alexburner.com/formtest.php" method="post"></form>

	<fieldset>
		<legend>Account</legend>
		<div class="field">
				<label>Email:</label><br> 
				<input type="text" name="email">
			</div>
			<div class="field">
				<label>User Name:</label><br> 
				<input type="text" name="username">
			</div>
			<div class="field">
				<label>Password:</label><br>
				<input type="password" name="password">
			</div>
			<div class="field">
				<label>Repeat password:</label><br>
				<input type="password" name="password_r">
			</div>
	</fieldset>

	<fieldset>
			<legend>Personal Information</legend>
			<div class="field">
				<label>Full Name:</label> 
				<input type="text" name="name">
			</div>
			<div class="field">
				<label>Phone Number:</label><br>
				<input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
				<span>Format: 123-456-7890</span>
			</div>
			<div class="field">
				<label>Street Address:</label> 
				<input type="text" name="street">
			</div>
			<div class="field">
				<label>City:</label> 
				<input type="text" name="city">
			</div>
			<div class="field">
				<label>State:</label> 
				<select name="state">
					<option value="" selected="true">Choose a State</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
			</div>
			<div class="field">
				<label>ZIP:</label> 
				<input type="text" name="zip">
			</div>
		</fieldset>

		<fieldset>
			<legend>Employment History</legend>
				<p>Please list your most recent employer.</p>
				<div class="field">
					<label>Are you currently employed here?</label><br>
					<input type="radio" name="answer" value="Yes"> Yes
					<input type="radio" name="answer" value="No"> No
				</div>
				<div class="field">
					<label>Employer:</label><br>
					<input type="text" name="previousemployer">
				</div>
				<div class="field">
					<label>Phone number:</label><br>
					<input type="text" name="phonenumber">
				</div>
				<div class="field">
					<label>Title:</label><br>
					<input type="text" name="jobtitle">
				</div>
				<div class="field">
					<label>Supervisor:</label><br>
					<input type="text" name="supervisor">
				</div>
				<div class="field">
					<label>May we contact them?</label>
					<input type="radio" name="answer" value="Yes">Yes
					<input type="radio" name="answer" value="No">No
				</div>
		</fieldset>
		
		<fieldset>
				<legend>Availability</legend>
				<div class="field">
					<label>Are you legally able to be employed in this country?</label> 
					<input type="radio" name="legal" value="yes">Yes
					<input type="radio" name="legal" value="no">No
				</div>
				<div class="field">
					<label>What type of position are you seeking? (check all that apply)</label>
					<ul>
						<li><input type="checkbox" name="position_pt" value="parttime">Part time</li>
						<li><input type="checkbox" name="position_ft" value="fulltime">Full time</li>
						<li><input type="checkbox" name="position_sl" value="seasonal">Seasonal</li>
						<li><input type="checkbox" name="position_tp" value="temporary">Temporary</li>
					</ul>
				</div>
				<div>
					<label>What position are you applying for?</label><br>
					<select name="position">
						<option value="stock_rm_attnd">Stock Room Attendant</option>
						<option value="janitor">Janitor</option>
						<option value="cashier">Cashier</option>
						<option value="florist">Florist</option>
						<option value="management">Management</option>
					</select>
				</div>
				<div class="field">
					<label>Hours available</label>
					<table>
						<tr>
							<td></td>
							<th>Sun</th>
							<th>Mon</th>
							<th>Tue</th>
							<th>Wed</th>
							<th>Thu</th>
							<th>Fri</th>
							<th>Sat</th>
						</tr>
						<tr>
							<th>From</th>
							<td><input type="time" size="5" name="su_from"></td>
							<td><input type="time" size="5" name="mo_from"></td>
							<td><input type="time" size="5" name="tu_from"></td>
							<td><input type="time" size="5" name="we_from"></td>
							<td><input type="time" size="5" name="th_from"></td>
							<td><input type="time" size="5" name="fr_from"></td>
							<td><input type="time" size="5" name="sa_from"></td>
						</tr>
						<tr>
							<th>Until</th>
							<td><input type="time" size="5" name="su_until"></td>
							<td><input type="time" size="5" name="mo_until"></td>
							<td><input type="time" size="5" name="tu_until"></td>
							<td><input type="time" size="5" name="we_until"></td>
							<td><input type="time" size="5" name="th_until"></td>
							<td><input type="time" size="5" name="fr_until"></td>
							<td><input type="time" size="5" name="sa_until"></td>
						</tr>
					</table>
					<div class="field">
							<label>When can you begin?</label><br>
							<input type="datetime-local" name="startdate">
					</div>
				</div>
		</fieldset>
		
		<input type="submit" value="Submit form">
	</form>
	</body>
	</html>
